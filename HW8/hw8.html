<!DOCTYPE html>
<html>
    <head>
        <link href="hw8.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width,height=device-height , initial-scale=1.0" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Calculate price of phones</h1>
            </div>
            <div class="app">
                <div class="row p-1">
                   <div class="col-4">Number of phones</div>
                   <div class="col-4">
                        <input type="number" id="numberofphones">
                   </div>
                </div>
                <div class="row p-1">
                    <div class="col-4">
                        Price per phone
                    </div>
                    <div class="col-4">
                        <input type="number" id="priceperphone">
                    </div>
                </div>
                <div class="row p-1">
                    <div class="col-4">
                        Summary
                    </div>
                    <div class="col-4" id="pricewithouttax">

                    </div>
                    <div class="col-4" id="tax">
                        
                    </div>
                </div>
                <div class="row p-1">
                    <div class="col-4">
                        Total
                    </div>
                    <div class="col-4" id="total">

                    </div>

                </div>
                <div class="row p-1">
                    <input type="button" value="Calculate" id="calculate">
                </div>
            </div>

        </div>
    </body>
    <script src="hw8.js"></script>
</html>
