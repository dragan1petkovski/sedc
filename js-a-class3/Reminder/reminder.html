<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
    </head>
    <body>
        <div class="row">
            <h1 class="text-center">Reminder</h1>
        </div>
        <div class="row">
            <div class="row p-3">
                <div class="col-3">
                    <input class="form-control w-100" type="text" placeholder="Enter the title of the reminder" id="title">
                </div>
                <div class="col-2">
                    <input class="form-control w-100" type="text" placeholder="Enter priority number" id="priority"> 
                </div>
                <div class="col-1">
                    <input class="form-control" type="color" id="color">
                </div>
                <div class="col-6">
                    <textarea class="form-control" id="description" placeholder="Enter description for the reminder"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <input class="form-control" type="button" value="Add new Reminder" id="addnewreminder">
                </div>
                <div class="col-3">
                    <input class="form-control" type="button" value="List all reminders" id="listallreminders">
                </div>
            </div>
        </div>
        <div class="row p-4" id="output">

        </div>
    </body>
    <script src="reminder.js"></script>
</html>
