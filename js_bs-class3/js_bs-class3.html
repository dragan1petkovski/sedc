<!DOCTYPE html>
<html>
    <head>
        <link href="hw10.css" rel="stylesheet"/>
    </head>
    <body class="body">
        <div class="row announcment">
            <p>Homework 1</p>
        </div>
        <div class="row pl-2">
            <p>Result of the homework 1 is in console</p>
        </div>

        <div class="row announcment">
            <p>Homework 2 - Converting dog years to human years and vice versa</p>
        </div>
        <div class="row">
            <div class="row">
                <div class="col-3 pl-2">
                    <p>Convert Dog years to human years</p>
                </div>
                <div class="col-3">
                    <input type="number" id="dogyears" class="w-100" style="margin-top:1em; margin-bottom: 1em;"/>
                </div>
                <div class="col-1 pl-1">
                    <input type="button" id="converttohumanyears" value="Convert" class="w-100" style="margin-top:1em; margin-bottom: 1em;"></button>
                </div>
                <div class="col-3" id="convertedhumanyears">

                </div>
            </div>
            
            <div class="row">
                <div class="col-3 pl-2">
                    <p>Convert Human years to Dog years</p>
                </div>
                <div class="col-3">
                    <input type="number" id="humanyears" class="w-100" style="margin-top:1em; margin-bottom: 1em;"/>
                </div>
                <div class="col-1 pl-1">
                    <input type="button" id="converttodogyears" value="Convert" class="w-100" style="margin-top:1em; margin-bottom: 1em;"></button>
                </div>
                <div class="col-3" id="converteddogyears">

                </div>
            </div>
        </div>

        <div class="row announcment">
            <p>Homework 3 - ATM</p>
        </div>
        <div class="row">
            <div class="row">
                <div class="col-2 pl-2">
                    <p>Check current ammount of money</p>
                </div>
                <div class="col-1">
                    <input type="button" value="check" style="margin-top: 1em; margin-bottom: 1em;" id="checkbalance" class="w-100"/>
                </div>
            </div>
            <div class="row">
                <div class="col-2 pl-2">
                    <p>Withdraw money</p>
                </div>
                <div class="col-1">
                    <input type="button" value="withdraw" style="margin-top: 1em; margin-bottom: 1em;" id="windrawmoney" class="w-100"/>
                </div>
            </div>
        </div>
    </body>
    <script src="HW10.js"></script>
</html>
