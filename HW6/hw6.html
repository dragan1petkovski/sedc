<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <form id="order" style="margin-bottom: 2%;">
            <div style="border: 1px solid; padding: 2%;">
                <h1>Dado Tea Lunch Special</h1>
                <p>Monday through Friday</p>
                <p>11am - 3pm</p>
                <p>$9.95 plus tax</p>
                <p class="mt-3">Includes sandwich, snack, and drink</p>

                    <fieldset>
                      <legend>Order Information</legend>
                      <label for="Name">Name</label>
                      <input type="text" id="Name" />
                      <br />
                      <input type="radio" id="here" name="here" value="here" />
                      <label for="here">Here</label><br />
                    
                      <input type="radio" id="togo" name="togo" value="togo" />
                      <label for="togo">To Go</label>
                    </fieldset>
                    <fieldset>
                        <legend>Sandwiches</legend>

                        <strong>Monday</strong>
                        <br />
                        <input type="radio" id="TomatoMozzarella" name="TomatoMozzarella" value="TomatoMozzarella" />
                        <label for="TomatoMozzarella">Tomato Mozzarella</label><br />

                        <input type="radio" id="ChickenSalad" name="ChickenSalad" value="ChickenSalad" />
                        <label for="ChickenSalad">ChickenSalad</label><br />
                    
                        <br />
                        <strong>Tuesday</strong>
                        <br />
                        <input type="radio" id="GreekSaladWrap" name="GreekSaladWrap" value="GreekSaladWrap" />
                        <label for="GreekSaladWrap">Greek Salad Wrap</label><br />

                        <input type="radio" id="TotoWrap" name="TotoWrap" value="TotoWrap" />
                        <label for="TotoWrap">Toto Wrap</label><br />
                        <br />
                        <strong>Wednesday</strong>
                        <br />
                        <input type="radio" id="RedPepperHummus" name="RedPepperHummus" value="RedPepperHummus" />
                        <label for="RedPepperHummus">Red Pepper Hummus</label><br />

                        <input type="radio" id="RoastedTurkey" name="RoastedTurkey" value="RoastedTurkey" />
                        <label for="RoastedTurkey">Roasted Turkey</label><br />
                        <br />
                        <strong>Thursday</strong>
                        <br />
                        <input type="radio" id="CarrotGingerHummusWrap" name="CarrotGingerHummusWrap" value="CarrotGingerHummusWrap" />
                        <label for="CarrotGingerHummusWrap">Carrot-Ginger Hummus Wrap</label><br />

                        <input type="radio" id="EggSalad" name="EggSalad" value="EggSalad" />
                        <label for="EggSalad">Egg Salad</label><br />
                        <br />
                        <strong>Friday</strong>
                        <br />
                        <input type="radio" id="GreekSaladWrap" name="GreekSaladWrap" value="GreekSaladWrap" />
                        <label for="GreekSaladWrap">Dado Wrap</label><br />

                        <input type="radio" id="TunaSalad" name="TunaSalad" value="TunaSalad" />
                        <label for="TunaSalad">Tuna Salad</label><br />
                        <br />

                        <hr />

                        <input type="checkbox" id="GlutenFreeBread">
                        <label for="GlutenFreeBread">Gluten Free Bread 75&#162; extra</label>
                      </fieldset>
                      <fieldset>
                        <legend>Snack</legend>
                        <strong>Snaks</strong><br />
                        <input type="radio" id="Apple" name="Apple" value="Apple" />
                        <label for="Apple">Apple</label><br />
                        <input type="radio" id="Banana" name="Banana" value="Banana" />
                        <label for="Banana">Banana</label><br />
                        <input type="radio" id="PotatoChips" name="PotatoChips" value="PotatoChips" />
                        <label for="PotatoChips">Potato Chips</label><br />
                      </fieldset>
                      <fieldset>
                        <legend>Drink</legend>
                        <strong>Drinks</strong>
                        <select>
                            <option value="HotCoffee">Hot Coffee</option>
                            <option value="iceCoffee">Ice Coffee</option>
                            <option value="OrganicPeppermint">Organic Peppermint</option>
                            <option value="HotGreenTea">Hot Sencha Green Tea</option>
                            <option value="IceGreenTea">Ice Sencha Green Tea</option>
                            <option value="HotBlackTea">Ice Sencha Black Tea</option>
                            <option value="IceBlackTea">Ice Sencha Black Tea</option>

                        </select>
                      </fieldset>
                  
            </div>
        </form>
        <input type="submit" form="order" Value="Place Order" style="background-color: white;">
    </body>
</html>
