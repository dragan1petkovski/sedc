<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="container pb-4">
			<h1 class="header text-center">Homework 2</h1>
		</div>
		<div class="container pb-4">
			<h3>Task 1</h3>
			<div class="row pb-4">
				<div class="col-8">
					<input type="number" placeholder="Enter the amount of coins" class="form-control" id="coininput"></input>
				</div>
				<div class="col-4">
					<input type="button" value="distribute coins" class="form-control btn btn-primary" id="initfuction"></input>
				</div>
			</div>
			<div class="row">
				<table class="table border rounded-0">
					<thead>
						<tr>
							<th>1¢</th>
							<th>5¢</th>
							<th>10¢</th>
							<th>20¢</th>
							<th>50¢</th>
							<th>Total Number of coins</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th id="1"></th>
							<th id="5"></th>
							<th id="10"></th>
							<th id="20"></th>
							<th id="50"></th>
							<th id="total"></th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="container">
			<h3>Task 2</h3>
			<div class="row">
				<div class="col-8">
					<input type="number" placeholder="Counting number" class="form-control" id="t2input"></input>
				</div>
				<div class="col-4">
					<input type="button" value="Counting" class="form-control btn btn-primary" id="countdown"></input>
				</div>
			</div>
			<div class="row">
				<p><strong>NOTE: </strong>Numbers are listed in console</p>
			</div>
		</div>
		<div class="container">
			<h3>Task 3</h3>
			<div class="row">
				<div class="col-4">
					<input type="number" placeholder="Counting number" class="form-control" id="t3input"></input>
				</div>
				<div class="col-4">
					<select name="Temperature Measurement" id="t3tm" class="form-control">
						<option value="Celsius">Celsius</option>
						<option value="Fahrenheit">Fahrenheit</option>
					</select>
				</div>
				<div class="col-4">
					<input type="button" value="Convert" class="form-control btn btn-primary" id="TemperatureConverter">
				</div>
			</div>
			<div class="row" id="t3result">
			</div>
		</div>
		<div class="container">
			<h3>Task 4</h3>
			<div class="row">
				<div class="col-4">
					<input type="button" value="Count to 100" class="form-control btn btn-primary" id="Counttohundred">
				</div>
			</div>
			<div class="row">
				<p><strong>NOTE: </strong>Numbers are listed in console</p>
			</div>
		</div>
		<div class="container">
			<h3>Task 5</h3>
			<div class="row">
				<div class="col-4">
					<input type="number" placeholder="Counting number" class="form-control" id="t5number1"></input>
				</div>
				<div class="col-4">
					<input type="number" placeholder="Counting number" class="form-control" id="t5number2"></input>
				</div>
				<div class="col-4">
					<input type="button" value="Convert" class="form-control btn btn-primary" id="checkfordivision"></input>
				</div>
			</div>
			<div class="row" id="t5result">

			</div>
		</div>
	</body>
	<script src="HW2.js"></script>
</html>
