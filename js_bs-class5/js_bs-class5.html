<!DOCTYPE html>
<html>
    <head>
        <link href="js_bs-class5.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="row announcment">
            <p> Homework 2 - sum of numbers</p>
        </div>
        <div class="row">
            <div class="row">
                <div class="col-2 pl-2">
                    <p style="text-align: end">Adding number</p>
                </div>
                <div class="col-2 pl-2">
                    <input type="number" class="inputstyle" id="number"/>
                </div>
            </div>
            <div class="row">
                <div class="col-2 pl-2">
                    <input type="button" class="inputstyle" value="Sum of numbers" style="float: right" id="sumofnumbers"/>
                </div>
                <div class="col-2 pl-2">
                    <input type="button" class="inputstyle" value="Add a number" style="float: right" id="addnumber"/>
                </div>
                <div class="col-2 pl-2">
                    <p id="sumofnumbers_output"></p>
                </div>
            </div>
        </div>

        <div class="row announcment">
            <p>Homework Bonus - Add recipe</p>
        </div>
        <div class="row">
            <div class="row">
                <div class="col-2 pl-2">
                    <p>Enter the name of the pecipe</p>
                </div>
                <div class="col-4 pl-2">
                    <input type="text" id="recipename" class="inputstyle w-100" />
                </div>
            </div>
            <div class="row">
                <div class="col-2 pl-2">
                    <p>Add ingredients</p>
                </div>
                <div class="col-4 pl-2">
                    <input type="text" id="ingredientname" class="inputstyle w-100" />
                </div>
                <div class="col-2 pl-2">
                    <input type="button" id="addingredient" class="inputstyle" value="Add Ingredient"/>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <input type="button" id="addrecipe" class="inputstyle" style="float: right" value="Add Recipe"/>
                </div>
            </div>
        </div>
    </body>
    <script src="js_bs-class5.js"></script>
</html>
