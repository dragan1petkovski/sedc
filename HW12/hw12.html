<!DOCTYPE html>
<html>
    <head>
        <link href="hw12.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="row announcment">
            <p>Create a dynamic table</p>
        </div>
        <div class="row">
            <div class="col-2 pl-2">number of rows</div>
            <div class="col-2 pl-2">number of columns</div>
            <div class="col-2 pl-2">Cell size [px - px]</div>
            
        </div>
        <div class="row">
            <div class="col-2 pl-2">
                <input type="number" id="numberofrows" class="inputstyle" />
            </div>
            <div class="col-2 pl-2">
                <input type="number" id="numberofcolumns" class="inputstyle"/>
            </div>
            <div class="col-2 pl-2">
                <input type="number" id="cellsize" class="inputstyle"/>
            </div>
            <div class="col-2 pl-2">
                <input type="button" id="createtable" class="inputstyle"  value="Create table"/>
            </div>
        </div>

        <div class="row pl-3" id="table">
        </div>
    </body>
    <script src="hw12.js"></script>
</html>
