<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        
        <title>WriteNotes</title>
    </head>
    <body>
        <div class="container">
            <div class="row pb-2">
                <div class="col-6">
                    <h1 class="header">Note Writer</h1>
                </div>
                <div class="col-6 text-end">
                    <map name="nav-menu">
                        <area shape="rect" coords="0,0,67,68" href="index.html" />
                        <area shape="rect" coords="68,0,142,68" href="mailto: someone@justkidding.com" />
                        <area shape="rect" coords="143,0,193,68" href="tel: +38977444555" />
                        <area shape="rect" coords="194,0,272,68" target="_self" href="readnote.html" />
                        <area shape="rect" coords="273,0,350,68" target="_self" href="writenote.html" />
                    </map>
                    <img src="nav-menu.png" alt="Navigation manu of the site" height="68" width="350" class="" usemap="#nav-menu"/>
                </div>
            </div>
            <div class="row pb-2">
                <div class="col-4 text-end align-self-center">
                    Write Subject
                </div>
                <div class="col-8">
                    <input type="text" placeholder="write subject" id="subject" class="w-100 form-control"></textarea>
                </div>
            </div>
            <div class="row pb-2">
                <div class="col-4 text-end align-self-center">
                    Write Description
                </div>
                <div class="col-8">
                    <textarea type="text" placeholder="write Description" id="description" class="w-100 form-control"></textarea>
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-8">
                    <button class="btn btn-dark w-100" data-bs-toggle="modal" data-bs-target="#savenote">Add Note</button>
                </div>
                
            </div>

            <div class="modal" id="savenote">
                <div class="modal-dialog">
                  <div class="modal-content">
              
                    <div class="modal-header">
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
              
                    <div class="modal-body">
                        Do you want to save the Note?
                    </div>
              
                    <div class="modal-footer">
                        <button class="btn btn-primary" id="addnote" data-bs-dismiss="modal">Add Note</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>    
                    </div>
              
                  </div>
                </div>
              </div>

        </div>
    </body>
    <script src="AddNote.js"></script>
</html>
