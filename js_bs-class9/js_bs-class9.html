<!DOCTYPE html>
<html>
    <head>
        <link href="js_bs-class9.css" rel="stylesheet">
    </head>
    <body>
        <div class="row announcment">
            <p>Homework 1 - Greeting message</p>
        </div>
        <div class="row">
            <div class="row">
                <div class="col-2">
                    <p style="text-align: end">Enter name</p>
                </div>
                <div class="col-4 pl-2">
                    <input type="text" class="inputstyle" id="entername-text">
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <input type="button" class="inputstyle" id="entername-button" style="float: right" value="Greetings">
                </div>
                <div class="col-6">
                    <h1 id="greetings-output" style="text-align: center"></h1>
                </div>
            </div>
        </div>

        <div class="row announcment">
            <p>Homework 2 - Header Generator</p>
        </div>
        <div class="row">
            <div class="row">
                <div class="col-2">
                    <p style="text-align: end">Enter text</p>
                </div>
                <div class="col-4 pl-2">
                    <input type="text" class="inputstyle" id="enterheader-text">
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <p style="text-align: end">Enter collor</p>
                </div>
                <div class="col-4 pl-2">
                    <input type="color" class="inputstyle" id="enterheader-colour">
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <input type="button" class="inputstyle" id="enterheader-button" value="Generate h1" style="float: right"/>
                </div>
            </div>
            <div class="row" id="enterheader-output">

            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js_bs-class9.js"></script>
</html>
